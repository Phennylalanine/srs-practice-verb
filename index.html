<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verb Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>English Verb Trainer</h1>

    <div id="card">
      <div id="jpText">食べる / 食べた</div>
      <input id="presentInput" placeholder="Present (例: eat)" />
      <input id="pastInput" placeholder="Past (例: ate)" />
      <button id="checkBtn">Check</button>
      <div id="feedback"></div>
      <button id="nextBtn" style="display:none;">Next</button>
    </div>

    <div id="levelInfo"></div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
